  <form class="movieForm">
    <h2>Enviar Película Favorita</h2>
    <label for="title">Título:</label><br>
    <input type="text" id="title" name="title" required><br>
    <label for="year">Año:</label><br>
    <input type="number" id="year" name="year" required><br>
    <label for="director">Director:</label><br>
    <input type="text" id="director" name="director" required><br>
    <label for="duration">Duración:</label><br>
    <input type="text" id="duration" name="duration" required><br>
    <label for="genre">Género:</label><br>
    <select id="genre" name="genre" required>
      <option value="acción">Acción</option>
      <option value="aventura">Aventura</option>
      <option value="comedia">Comedia</option>
      <option value="drama">Drama</option>
      <option value="terror">terror</option>
      <option value="suspenso">suspenso</option>
      <option value="romantica">romantica</option>
      <option value="dibujos">Dibujos</option>
    </select><br>
    <label for="rate">Rate:</label><br>
    <input type="number" id="rate" name="rate" step="0.1" required><br>
    <label for="poster">URL del Póster:</label><br>
    <input type="text" id="poster" name="poster" required><br><br>
    <button type="submit">Enviar</button>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
